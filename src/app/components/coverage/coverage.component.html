<section class="coverage-section">
    <div class="coverage-container">
        <div class="section-overline">{{ 'COVERAGE.OVERLINE' | translate }}</div>
        <h2 class="section-title">{{ 'COVERAGE.TITLE' | translate }}</h2>
        <p class="section-description">
            {{ 'COVERAGE.DESCRIPTION' | translate }}
        </p>

        <div class="coverage-content">
            <div class="coverage-visual">
                <div class="map-image-container"
                    style="height: 500px; width: 100%; border-radius: 20px; overflow: hidden;">
                    <google-map height="100%" width="100%" [center]="center" [zoom]="zoom" [options]="mapOptions">

                        <map-marker *ngFor="let position of markerPositions" [position]="position"
                            [options]="markerOptions" [title]="'San Luis PotosÃ­ Hub'">
                        </map-marker>
                    </google-map>
                </div>
            </div>

            <div class="coverage-info">
                <div class="coverage-zones">



                </div>
            </div>
        </div>
    </div>
</section>
