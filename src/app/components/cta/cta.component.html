<section class="cta-section">
    <div class="cta-container">
        <div class="cta-content">
            <h2>{{ 'CTA.TITLE' | translate }}</h2>
            <p>{{ 'CTA.DESCRIPTION' | translate }}</p>
            <div class="cta-buttons">
                <button class="cta-btn primary" (click)="downloadCatalog()">{{ 'CTA.BTN_CATALOG' | translate }}</button>
                <button class="cta-btn secondary" (click)="callNow()">{{ 'CTA.BTN_CALL' | translate }}</button>
                <button class="cta-btn secondary" (click)="openWhatsapp()">{{ 'CTA.BTN_WHATSAPP' | translate }}</button>
            </div>
        </div>
    </div>
</section>
