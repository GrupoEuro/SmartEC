<app-admin-page-header icon="ðŸ–¼ï¸"
    [title]="isEditing ? ('ADMIN.BANNERS.EDIT_TITLE' | translate) : ('ADMIN.BANNERS.NEW_TITLE' | translate)"
    [showSaveCancel]="true" [hasUnsavedChanges]="bannerForm.dirty" [isFormInvalid]="bannerForm.invalid"
    (onSave)="onSubmit()" (onCancel)="onCancel()">
</app-admin-page-header>

<div class="form-container">
    <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()" class="admin-form">
        <div class="form-group">
            <label>{{ 'ADMIN.BANNERS.FORM.TITLE' | translate }}</label>
            <input type="text" formControlName="title"
                [placeholder]="'ADMIN.BANNERS.FORM.TITLE_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
            <label>{{ 'ADMIN.BANNERS.FORM.SUBTITLE' | translate }}</label>
            <input type="text" formControlName="subtitle"
                [placeholder]="'ADMIN.BANNERS.FORM.SUBTITLE_PLACEHOLDER' | translate">
        </div>

        <div class="form-group">
            <label>{{ 'ADMIN.BANNERS.FORM.LINK' | translate }}</label>
            <input type="text" formControlName="link" placeholder="/catalog">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>{{ 'ADMIN.BANNERS.FORM.ORDER' | translate }}</label>
                <input type="number" formControlName="order">
            </div>

            <div class="form-group">
                <app-toggle-switch [control]="$any(bannerForm.get('active'))"
                    [label]="'ADMIN.BANNERS.FORM.ACTIVE' | translate" icon="âœ…">
                </app-toggle-switch>
            </div>
        </div>

        <div class="form-group">
            <label>{{ 'ADMIN.BANNERS.FORM.IMAGE' | translate }}</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <div *ngIf="previewUrl" class="image-preview">
                <img [src]="previewUrl" alt="Preview">
            </div>
        </div>
    </form>
</div>
