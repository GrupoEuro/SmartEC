<div
    class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
    <div
        class="bg-slate-900 border border-white/10 rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-in zoom-in-95 duration-200">

        <!-- Header -->
        <div class="flex justify-between items-center px-6 py-4 border-b border-white/5 bg-white/5">
            <h3 class="font-semibold text-lg text-white flex items-center gap-2">
                <app-icon name="share" [size]="20" class="text-indigo-400"></app-icon>
                Share Document
            </h3>
            <button (click)="close.emit()" class="text-slate-400 hover:text-white transition-colors">
                <app-icon name="x" [size]="20"></app-icon>
            </button>
        </div>

        <!-- Content -->
        <div class="p-6">

            <!-- Success State -->
            <div *ngIf="createdLink()"
                class="text-center space-y-5 animate-in fade-in slide-in-from-bottom-2 duration-300">
                <div
                    class="w-14 h-14 bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 rounded-full flex items-center justify-center mx-auto shadow-[0_0_15px_rgba(16,185,129,0.2)]">
                    <app-icon name="check" [size]="28"></app-icon>
                </div>
                <div>
                    <h4 class="text-xl font-bold text-white">Link Created!</h4>
                    <p class="text-slate-400 text-sm mt-1">Your secure link is ready to share.</p>
                </div>

                <div class="flex items-center gap-2 bg-black/20 p-3 rounded-lg border border-white/10 mt-2">
                    <input readonly [value]="createdLink()"
                        class="flex-1 bg-transparent text-sm text-slate-300 outline-none font-mono">
                    <button (click)="copyLink()"
                        class="text-indigo-400 font-bold text-xs hover:text-indigo-300 tracking-wider">
                        COPY
                    </button>
                </div>

                <div class="pt-2">
                    <button (click)="close.emit()"
                        class="w-full py-2.5 bg-white/5 hover:bg-white/10 text-white font-medium rounded-lg transition-colors border border-white/5">
                        Done
                    </button>
                </div>
            </div>

            <!-- Creation Form -->
            <div *ngIf="!createdLink()" class="space-y-6">
                <!-- Asset Info -->
                <div class="flex items-center gap-3 p-3 bg-white/5 rounded-lg border border-white/5">
                    <div
                        class="w-10 h-10 bg-slate-800 rounded border border-white/10 flex items-center justify-center text-slate-400">
                        <app-icon name="file_text" [size]="20"></app-icon>
                    </div>
                    <div class="overflow-hidden">
                        <p class="font-medium text-sm text-slate-200 truncate">{{ asset.filename }}</p>
                        <p class="text-xs text-slate-500 uppercase">{{ asset.contentType.split('/')[1] }}</p>
                    </div>
                </div>

                <!-- Settings -->
                <div class="space-y-5">

                    <!-- Gatekeeper Settings -->
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-3">Access
                            Control</label>

                        <div class="flex items-center justify-between mb-3">
                            <span class="text-sm text-slate-300 font-medium">Require Email</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" [(ngModel)]="requireEmail" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-slate-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-500/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
                                </div>
                            </label>
                        </div>

                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-slate-300 font-medium">Password Protection</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" [(ngModel)]="requirePassword" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-slate-700 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-500/50 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
                                </div>
                            </label>
                        </div>

                        <div *ngIf="requirePassword()" class="animate-in slide-in-from-top-2 duration-200">
                            <input type="text" [(ngModel)]="password" placeholder="Set password..."
                                class="w-full mt-2 px-3 py-2 bg-black/20 border border-white/10 rounded-lg text-sm text-slate-200 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 outline-none placeholder:text-slate-600 transition-all">
                        </div>
                    </div>

                    <div class="h-px bg-white/5"></div>

                    <!-- Expiration -->
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Expiration</label>
                        <div class="relative">
                            <select [(ngModel)]="expiresInDays"
                                class="w-full px-3 py-2.5 bg-black/20 border border-white/10 rounded-lg text-sm text-slate-200 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 outline-none appearance-none transition-all">
                                <option [value]="1">Expires in 1 Day</option>
                                <option [value]="7">Expires in 7 Days</option>
                                <option [value]="30">Expires in 30 Days</option>
                                <option [value]="0">Never Expires</option>
                            </select>
                            <app-icon name="chevron_down" [size]="16"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none"></app-icon>
                        </div>
                    </div>
                </div>

                <!-- Footer Actions -->
                <div class="pt-2 flex gap-3">
                    <button (click)="close.emit()"
                        class="flex-1 py-2.5 border border-white/10 hover:bg-white/5 text-slate-400 hover:text-white font-medium rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button (click)="createLink()" [disabled]="isCreating()"
                        class="flex-1 py-2.5 bg-indigo-600 hover:bg-indigo-500 text-white font-medium rounded-lg shadow-lg shadow-indigo-500/20 transition-all flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span *ngIf="isCreating()"
                            class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                        {{ isCreating() ? 'Creating...' : 'Create Link' }}
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
