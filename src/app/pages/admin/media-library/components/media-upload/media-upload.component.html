<div class="flex flex-col h-[500px] bg-slate-900 text-slate-200">
    <!-- Top Bar: Settings -->
    <div class="px-6 py-4 border-b border-white/5 flex gap-4 items-end bg-white/5">
        <div class="flex-1">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Destination Category</label>
            <div class="relative">
                <select [(ngModel)]="selectedCategory"
                    class="w-full appearance-none bg-black/20 border border-white/10 text-slate-200 text-sm rounded-lg focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 pr-8 font-medium cursor-pointer transition-all hover:bg-black/30 hover:border-white/20 outline-none">
                    <option *ngFor="let cat of CATEGORIES" [value]="cat">{{ cat | titlecase }}</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none text-slate-400">
                    <app-icon name="chevron_down" [size]="16"></app-icon>
                </div>
            </div>
        </div>
        <div class="flex-none flex items-end pb-0.5">
            <!-- Praxis Import Removed -->
        </div>
        <div class="flex-1" *ngIf="pendingFiles().length > 0">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Bulk Tags</label>
            <div class="flex gap-2">
                <input type="text" [(ngModel)]="globalTags" placeholder="e.g. summer, offer"
                    (keyup.enter)="applyGlobalTags()"
                    class="flex-1 bg-black/20 border border-white/10 text-slate-200 text-sm rounded-lg px-3 py-2.5 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 outline-none placeholder:text-slate-600 transition-all hover:bg-black/30">
                <button (click)="applyGlobalTags()"
                    class="p-2.5 bg-white/5 border border-white/5 rounded-lg hover:bg-white/10 text-slate-400 hover:text-white transition-colors">
                    <app-icon name="check" [size]="18"></app-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-hidden relative bg-black/20 custom-scrollbar">

        <!-- Empty State: Drop Zone -->
        <div *ngIf="pendingFiles().length === 0" class="h-full p-6 flex flex-col justify-center">
            <div class="border-2 border-dashed rounded-xl p-12 text-center transition-all duration-200 cursor-pointer bg-white/5 h-full flex flex-col items-center justify-center gap-4 group hover:bg-white/10"
                [class.border-indigo-500]="isDragging" [class.bg-indigo-500_10]="isDragging"
                [class.scale-[1.01]]="isDragging" [class.border-white_10]="!isDragging"
                [class.hover:border-indigo-400_50]="!isDragging" (dragover)="onDragOver($event)"
                (dragleave)="onDragLeave($event)" (drop)="onDrop($event)" (click)="fileInput.click()">

                <input #fileInput type="file" class="hidden" multiple (change)="onFileSelected($event)"
                    accept="image/*,application/pdf">

                <div
                    class="w-20 h-20 rounded-full bg-slate-800 border border-white/5 text-indigo-400 flex items-center justify-center mb-2 group-hover:scale-110 transition-transform shadow-lg shadow-black/20">
                    <app-icon name="cloud_upload" [size]="32"></app-icon>
                </div>
                <div>
                    <h3 class="text-xl font-bold text-white mb-1">Drop files here</h3>
                    <p class="text-sm text-slate-400">or click to browse</p>
                </div>
            </div>
        </div>

        <!-- Staging List -->
        <div *ngIf="pendingFiles().length > 0" class="h-full overflow-y-auto p-6 space-y-3 custom-scrollbar">
            <div *ngFor="let item of pendingFiles(); let i = index"
                class="bg-white/5 p-3 rounded-lg border border-white/5 flex items-center gap-4 animate-in fade-in slide-in-from-bottom-2 hover:bg-white/10 transition-colors group">

                <!-- Preview -->
                <div
                    class="w-12 h-12 rounded bg-black/40 flex-shrink-0 overflow-hidden relative border border-white/10">
                    <img *ngIf="item.previewUrl" [src]="item.previewUrl" class="w-full h-full object-contain">
                    <div *ngIf="!item.previewUrl"
                        class="w-full h-full flex items-center justify-center text-slate-500 text-[10px] font-bold uppercase">
                        PDF
                    </div>

                    <!-- Progress Overlay -->
                    <div *ngIf="item.status === 'uploading'"
                        class="absolute inset-0 bg-black/60 flex items-center justify-center backdrop-blur-[1px]">
                        <span class="text-white text-[10px] font-bold">{{ item.progress }}%</span>
                    </div>
                    <div *ngIf="item.status === 'success'"
                        class="absolute inset-0 bg-emerald-500/80 flex items-center justify-center text-white backdrop-blur-[1px]">
                        <app-icon name="check" [size]="20"></app-icon>
                    </div>
                    <div *ngIf="item.status === 'error'"
                        class="absolute inset-0 bg-red-500/80 flex items-center justify-center text-white backdrop-blur-[1px]">
                        <app-icon name="alert-circle" [size]="20"></app-icon>
                    </div>
                </div>

                <!-- Fields -->
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start mb-1.5">
                        <h4 class="text-sm font-medium text-slate-200 truncate pr-2" [title]="item.file.name">{{
                            item.file.name }}</h4>
                        <span
                            class="text-[10px] text-slate-500 whitespace-nowrap font-mono bg-black/20 px-1.5 py-0.5 rounded">{{
                            (item.file.size / 1024 /
                            1024).toFixed(2) }} MB</span>
                    </div>
                    <input type="text" [(ngModel)]="item.tags" placeholder="Add tags..."
                        [disabled]="item.status !== 'pending'"
                        class="w-full bg-transparent border-0 border-b border-white/10 py-1 px-0 text-xs focus:ring-0 focus:border-indigo-500 placeholder-slate-600 text-slate-300 transition-colors hover:border-white/20">
                </div>

                <!-- Actions -->
                <button *ngIf="item.status === 'pending'" (click)="removeFile(i)"
                    class="p-2 text-slate-500 hover:text-red-400 hover:bg-red-500/10 rounded-lg transition-colors opacity-0 group-hover:opacity-100 focus:opacity-100">
                    <app-icon name="trash" [size]="16"></app-icon>
                </button>
            </div>

            <!-- Add More Button -->
            <button (click)="fileInputAdd.click()"
                class="w-full py-3 border-2 border-dashed border-white/10 rounded-lg text-slate-500 hover:border-indigo-500/50 hover:text-indigo-400 hover:bg-indigo-500/5 transition-all flex items-center justify-center gap-2 group">
                <app-icon name="plus" [size]="18" class="group-hover:scale-110 transition-transform"></app-icon>
                <span class="font-medium text-sm">Add more files</span>
            </button>
            <input #fileInputAdd type="file" class="hidden" multiple (change)="onFileSelected($event)"
                accept="image/*,application/pdf">
        </div>
    </div>

    <!-- Footer Actions -->
    <div class="px-6 py-4 border-t border-white/5 bg-slate-950/50 flex justify-between items-center"
        *ngIf="pendingFiles().length > 0">
        <div class="text-xs text-slate-400 font-medium">
            <span class="text-white">{{ pendingFiles().length }}</span> files ready
        </div>
        <div class="flex gap-3">
            <button (click)="pendingFiles.set([])"
                class="px-4 py-2 text-sm font-medium text-slate-400 hover:text-white hover:bg-white/5 rounded-lg transition-colors">
                Clear All
            </button>
            <button (click)="uploadAll()" [disabled]="pendingFiles().length === 0"
                class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold rounded-lg shadow-lg shadow-indigo-500/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 transition-all">
                <span>Start Upload</span>
                <app-icon name="arrow_right" [size]="16"></app-icon>
            </button>
        </div>
    </div>
</div>

<style>
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #334155;
        border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #475569;
    }
</style>
