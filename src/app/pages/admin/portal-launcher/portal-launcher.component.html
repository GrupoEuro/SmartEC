<div class="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-6 relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- Language Switcher -->
    <div class="absolute top-6 right-6 z-20 flex gap-2">
        <button (click)="switchLanguage('es')"
            [class]="translate.currentLang === 'es' ? 'bg-slate-700 text-white' : 'text-slate-500 hover:text-white'"
            class="px-3 py-1 rounded-lg text-sm font-medium transition-colors border border-transparent hover:border-slate-700">
            ES
        </button>
        <button (click)="switchLanguage('en')"
            [class]="translate.currentLang === 'en' ? 'bg-slate-700 text-white' : 'text-slate-500 hover:text-white'"
            class="px-3 py-1 rounded-lg text-sm font-medium transition-colors border border-transparent hover:border-slate-700">
            EN
        </button>
    </div>

    @if (loading()) {
    <div class="flex flex-col items-center gap-4 z-10 animate-pulse">
        <div class="w-12 h-12 rounded-full bg-slate-800"></div>
        <div class="h-4 w-32 bg-slate-800 rounded"></div>
    </div>
    } @else {
    <div class="w-full max-w-5xl z-10 animate-in fade-in zoom-in duration-500">

        <!-- Header -->
        <div class="text-center mb-12">
            <!-- Logo -->
            <img src="assets/images/importadora-euro-logo-v2.png" class="h-32 md:h-40 mb-10 mx-auto drop-shadow-2xl"
                alt="Importadora Euro">

            <h1 class="text-3xl font-bold text-white mb-2">
                {{ 'PORTAL.WELCOME' | translate }} <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">{{
                    currentUser()?.displayName || 'User' }}</span>
            </h1>
            <p class="text-slate-400">{{ 'PORTAL.SELECT_WORKSPACE' | translate }}</p>
        </div>

        <!-- Portal Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (portal of availablePortals(); track portal.id) {
            <button (click)="navigateTo(portal.route)"
                class="group relative text-left bg-slate-900/50 hover:bg-slate-800 border border-slate-800 hover:border-slate-600 rounded-2xl p-6 transition-all duration-300 hover:shadow-2xl hover:shadow-purple-500/10 hover:-translate-y-1">

                <!-- Icon -->
                <div
                    class="w-12 h-12 rounded-lg bg-slate-800 group-hover:bg-slate-700 border border-slate-700 group-hover:border-slate-600 flex items-center justify-center mb-4 transition-colors">
                    <app-icon [name]="portal.icon" [size]="24"
                        class="text-slate-400 group-hover:text-white transition-colors"></app-icon>
                </div>

                <!-- Content -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-bold text-slate-200 group-hover:text-white transition-colors">{{
                            portal.title | translate }}</h3>
                        @if (portal.badge) {
                        <span
                            class="px-2 py-0.5 rounded text-[10px] font-bold bg-purple-500/20 text-purple-400 border border-purple-500/30 uppercase tracking-wider">
                            {{ portal.badge }}
                        </span>
                        }
                    </div>
                    <p class="text-sm text-slate-500 group-hover:text-slate-400 leading-relaxed transition-colors">
                        {{ portal.description | translate }}
                    </p>
                </div>

                <!-- Decoration -->
                <div
                    class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity -translate-x-2 group-hover:translate-x-0 duration-300">
                    <app-icon name="arrow_forward" class="text-slate-500"></app-icon>
                </div>
            </button>
            }
        </div>

        <!-- Footer -->
        <div class="mt-12 text-center">
            <button (click)="logout()"
                class="text-sm text-slate-500 hover:text-red-400 transition-colors flex items-center gap-2 mx-auto px-4 py-2 rounded-lg hover:bg-slate-900/50">
                <app-icon name="logout" [size]="16"></app-icon>
                {{ 'PORTAL.LOGOUT' | translate }}
            </button>
        </div>
    </div>
    }
</div>
