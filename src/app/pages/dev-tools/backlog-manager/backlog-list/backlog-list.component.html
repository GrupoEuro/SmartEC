<div class="space-y-4">
    <!-- Filters (TODO) -->

    <!-- Kanban/List Layout -->
    <div class="grid grid-cols-1 gap-4">
        <div *ngFor="let item of items()"
            class="group relative bg-[#131317] border border-[#27272a] rounded-xl p-4 hover:border-zinc-600 transition-all shadow-sm">

            <div class="flex items-start justify-between gap-4">
                <div class="flex-1">
                    <div class="flex items-center gap-3 mb-2">
                        <span
                            class="inline-flex items-center justify-center p-1.5 rounded-lg bg-zinc-800 text-zinc-400">
                            <app-icon [name]="getTypeIcon(item.type)" [size]="16"></app-icon>
                        </span>
                        <h3 class="text-white font-medium text-lg leading-tight">{{ item.title }}</h3>
                    </div>

                    <p class="text-zinc-400 text-sm line-clamp-2 mb-3">{{ item.description }}</p>

                    <div class="flex items-center gap-3 flex-wrap">
                        <!-- Priority Badge -->
                        <span
                            class="text-xs px-2 py-0.5 rounded-full border border-opacity-50 font-medium uppercase tracking-wide"
                            [ngClass]="getPriorityColor(item.priority)">
                            {{ item.priority }}
                        </span>

                        <!-- Status Badge -->
                        <span
                            class="text-xs px-2 py-0.5 rounded-full bg-zinc-800 text-zinc-300 border border-zinc-700 font-medium uppercase tracking-wide">
                            {{ item.status }}
                        </span>

                        <!-- Date -->
                        <span class="text-xs text-zinc-500 flex items-center gap-1">
                            <app-icon name="clock" [size]="12"></app-icon>
                            {{ item.updatedAt | date:'mediumDate' }}
                        </span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                    <button class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-white transition-colors"
                        (click)="onEdit(item)">
                        <app-icon name="edit" [size]="18"></app-icon>
                    </button>
                    <button
                        class="p-2 hover:bg-red-900/30 rounded-lg text-zinc-400 hover:text-red-400 transition-colors"
                        (click)="item.id && onDelete(item.id)">
                        <app-icon name="trash" [size]="18"></app-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="items()?.length === 0"
            class="text-center py-12 bg-[#131317] border border-dashed border-zinc-800 rounded-xl">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-zinc-800/50 mb-4">
                <app-icon name="list" [size]="24" class="text-zinc-500"></app-icon>
            </div>
            <h3 class="text-zinc-300 font-medium">Backlog is empty</h3>
            <p class="text-zinc-500 text-sm mt-1">Create your first task to get started.</p>
        </div>
    </div>
</div>
