<div class="pricing-list-container">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
            <h1 class="text-2xl font-bold text-slate-100">Smart Price Grid</h1>
            <p class="text-slate-400 text-sm">Manage all channel prices in one view</p>
        </div>

        <!-- Actions -->
        <div class="flex flex-wrap items-center gap-3">

            <!-- Category Filter -->
            <div class="relative">
                <app-icon icon="filter"
                    class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"
                    [size]="16"></app-icon>
                <select
                    class="pl-9 pr-8 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm text-slate-200 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none appearance-none cursor-pointer hover:bg-slate-750 transition-colors min-w-[160px]"
                    (change)="selectedCategory.set($any($event.target).value)">
                    <option value="all">All Categories</option>
                    <option *ngFor="let cat of categories()" [value]="cat.id">
                        {{ cat.name.es }}
                    </option>
                </select>
                <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>

            <!-- View Settings Dropdown -->
            <div class="relative">
                <button
                    class="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg text-slate-200 text-sm font-medium transition-all"
                    (click)="showColumnMenu.set(!showColumnMenu())">
                    <app-icon icon="settings" [size]="18"></app-icon>
                    <span>View</span>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="showColumnMenu()"
                    class="absolute right-0 top-full mt-2 w-64 bg-slate-800 border border-slate-700 rounded-xl shadow-2xl z-50 p-3 flex flex-col gap-1 backdrop-blur-sm bg-opacity-95">
                    <div class="text-xs font-bold text-slate-500 uppercase px-2 py-1 mb-1 tracking-wider">Visible
                        Columns</div>

                    <label *ngFor="let col of togglableColumns()"
                        class="flex items-center gap-3 px-3 py-2 hover:bg-slate-700/50 rounded-lg cursor-pointer text-sm text-slate-200 transition-colors">
                        <div class="relative flex items-center">
                            <input type="checkbox" [checked]="col.visible"
                                (change)="toggleColumnVisibility(col.id, !!col.isGroup); col.visible = !col.visible"
                                class="peer h-4 w-4 rounded border-slate-600 bg-slate-900 text-purple-600 focus:ring-purple-500/20 focus:ring-offset-0">
                        </div>
                        {{ col.label }}
                    </label>
                </div>
            </div>

            <!-- Manage Rules Button -->
            <button
                class="flex items-center gap-2 px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white rounded-lg text-sm font-medium transition-all shadow-lg shadow-purple-900/20"
                (click)="showRulesManager.set(!showRulesManager())">
                <app-icon icon="tune" [size]="18"></app-icon>
                <span>Rules</span>
            </button>
        </div>
    </div>

    <div class="grid-wrapper">
        <ag-grid-angular class="ag-theme-alpine-dark" style="width: 100%; height: 100%;" [rowData]="rowData()"
            [columnDefs]="columnDefs()" [defaultColDef]="defaultColDef" [pagination]="pagination"
            [paginationPageSize]="paginationPageSize"
            [loadingOverlayComponentParams]="{ loadingMessage: 'Calculating optimized prices...' }"
            (cellValueChanged)="onCellValueChanged($event)">
        </ag-grid-angular>
    </div>

    <!-- Rules Manager Modal -->
    <div class="modal-overlay" *ngIf="showRulesManager()">
        <app-pricing-rules-manager (close)="showRulesManager.set(false); loadProducts()"></app-pricing-rules-manager>
    </div>
</div>
