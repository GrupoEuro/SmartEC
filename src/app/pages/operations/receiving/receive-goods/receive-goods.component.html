<div class="h-full flex flex-col bg-zinc-950">
    <!-- Header -->
    <div class="bg-zinc-900/50 border-b border-zinc-800 px-6 py-4">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                    <app-icon name="clipboard-check" [size]="32" class="text-emerald-400"></app-icon>
                    Receive Goods
                </h1>
                <p class="text-zinc-400 text-sm mt-1" *ngIf="asn()">
                    ASN: {{ asn()!.asnNumber }} - {{ asn()!.supplierName }}
                </p>
            </div>
            <div class="flex gap-3">
                <button (click)="cancel()"
                    class="px-4 py-2 bg-zinc-700 hover:bg-zinc-600 text-white rounded-lg transition-all">
                    Cancel
                </button>
                <button (click)="completeReceiving()" [disabled]="!allItemsProcessed() || processing()"
                    class="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 disabled:bg-zinc-700 disabled:text-zinc-500 text-white rounded-lg transition-all flex items-center gap-2">
                    <app-icon name="check" [size]="18"></app-icon>
                    {{ processing() ? 'Processing...' : 'Complete Receiving' }}
                </button>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-auto p-6">
        <div *ngIf="!asn()" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"></div>
            <p class="text-zinc-500 mt-4">Loading ASN...</p>
        </div>

        <div *ngIf="asn()" class="max-w-6xl mx-auto space-y-6">

            <!-- Items List -->
            <div class="bg-zinc-900/50 border border-zinc-800 rounded-lg">
                <div class="px-6 py-4 border-b border-zinc-800">
                    <h2 class="text-lg font-bold text-white">Items to Receive</h2>
                </div>

                <div class="divide-y divide-zinc-800">
                    <div *ngFor="let item of receivedItems(); let i = index"
                        class="p-6 hover:bg-zinc-800/30 transition-all">
                        <div class="grid grid-cols-12 gap-4 items-center">
                            <!-- Product Info -->
                            <div class="col-span-4">
                                <div class="flex items-start gap-3">
                                    <div
                                        class="w-12 h-12 rounded bg-zinc-800 flex items-center justify-center flex-shrink-0">
                                        <app-icon name="package" [size]="24" class="text-purple-400"></app-icon>
                                    </div>
                                    <div>
                                        <div class="text-emerald-400 text-xs font-bold mb-1">{{ item.productSku }}</div>
                                        <div class="text-white font-medium">{{ item.productName }}</div>
                                        <div class="text-zinc-500 text-sm">Expected: {{
                                            getExpectedQuantity(item.productId) }}</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Quantity Received -->
                            <div class="col-span-2">
                                <label class="block text-zinc-400 text-xs mb-1">Quantity Received</label>
                                <input type="number" [(ngModel)]="item.quantityReceived"
                                    (ngModelChange)="updateQuantity(item.productId, $event)" min="0"
                                    class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded text-white focus:border-purple-500 focus:outline-none">
                            </div>

                            <!-- Quality Status -->
                            <div class="col-span-3">
                                <label class="block text-zinc-400 text-xs mb-1">Quality Status</label>
                                <div class="flex gap-2">
                                    <button (click)="updateQuality(item.productId, 'passed')"
                                        [class]="item.qualityStatus === 'passed' 
                                            ? 'px-3 py-2 bg-emerald-600 text-white rounded flex-1 transition-all'
                                            : 'px-3 py-2 bg-zinc-800 hover:bg-zinc-700 text-zinc-400 rounded flex-1 transition-all'">
                                        ✓ Pass
                                    </button>
                                    <button (click)="updateQuality(item.productId, 'failed')"
                                        [class]="item.qualityStatus === 'failed' 
                                            ? 'px-3 py-2 bg-red-600 text-white rounded flex-1 transition-all'
                                            : 'px-3 py-2 bg-zinc-800 hover:bg-zinc-700 text-zinc-400 rounded flex-1 transition-all'">
                                        ✗ Fail
                                    </button>
                                </div>
                            </div>

                            <!-- Status Indicator -->
                            <div class="col-span-3 text-right">
                                <span *ngIf="item.quantityReceived > 0 && item.qualityStatus === 'passed'"
                                    class="px-3 py-1 bg-emerald-500/20 text-emerald-400 border border-emerald-500/30 rounded-full text-xs">
                                    {{ item.quantityAccepted }} Accepted
                                </span>
                                <span *ngIf="item.qualityStatus === 'failed'"
                                    class="px-3 py-1 bg-red-500/20 text-red-400 border border-red-500/30 rounded-full text-xs">
                                    {{ item.quantityRejected }} Rejected
                                </span>
                                <span *ngIf="item.quantityReceived === 0"
                                    class="px-3 py-1 bg-yellow-500/20 text-yellow-400 border border-yellow-500/30 rounded-full text-xs">
                                    Pending
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div class="bg-zinc-900/50 border border-zinc-800 rounded-lg p-6">
                <label class="block text-white font-medium mb-2">Notes (Optional)</label>
                <textarea [(ngModel)]="notes" rows="3" placeholder="Add any notes about this receipt..."
                    class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded text-white placeholder-zinc-500 focus:border-purple-500 focus:outline-none"></textarea>
            </div>
        </div>
    </div>
</div>
