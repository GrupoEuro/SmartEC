<div class="fixed inset-0 z-[9999] flex items-center justify-center p-4 bg-black/70 backdrop-blur-md">
    <div class="modal-dialog rounded-xl shadow-2xl w-full max-w-4xl h-[80vh] flex flex-col overflow-hidden">

        <!-- Header -->
        <div class="modal-header flex justify-between items-center p-4 border-b">
            <h3 class="text-lg font-semibold text-white">Select Media</h3>
            <div class="flex gap-2">
                <button (click)="showUpload.set(true)" *ngIf="!showUpload()"
                    class="text-blue-400 hover:text-blue-300 text-sm font-bold transition-colors">Upload New</button>
                <button (click)="showUpload.set(false)" *ngIf="showUpload()"
                    class="text-slate-400 hover:text-slate-300 text-sm transition-colors">Cancel Upload</button>
                <button (click)="close.emit()"
                    class="text-slate-400 hover:text-white ml-4 text-xl transition-colors">âœ•</button>
            </div>
        </div>

        <!-- Body -->
        <div class="flex-1 overflow-hidden flex flex-col">

            <!-- Upload Mode -->
            <div *ngIf="showUpload()" class="p-4 flex-1 overflow-y-auto">
                <app-media-upload (uploadComplete)="onUploadSuccess($event)"></app-media-upload>
            </div>

            <!-- Picker Mode -->
            <div *ngIf="!showUpload()" class="flex flex-1 overflow-hidden">
                <!-- Sidebar -->
                <aside class="sidebar w-48 border-r overflow-y-auto p-2">
                    <button (click)="onCategoryChange('')" [class.active]="selectedCategory() === ''"
                        class="category-btn w-full text-left px-3 py-2 rounded text-sm mb-1">
                        All Files
                    </button>
                    <button *ngFor="let cat of CATEGORIES" (click)="onCategoryChange(cat)"
                        [class.active]="selectedCategory() === cat"
                        class="category-btn w-full text-left px-3 py-2 rounded text-sm mb-1 capitalize">
                        {{ cat }}
                    </button>
                </aside>

                <!-- Grid -->
                <main class="flex-1 p-4 overflow-y-auto modal-content bg-zinc-900/50">
                    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        <div *ngFor="let asset of assets$ | async" (click)="selectAsset(asset)"
                            [class.ring-2]="selectedAsset()?.storagePath === asset.storagePath"
                            [class.ring-blue-500]="selectedAsset()?.storagePath === asset.storagePath"
                            class="asset-card group cursor-pointer relative aspect-square rounded-lg overflow-hidden border border-zinc-700 hover:border-zinc-500 transition-all bg-zinc-800">

                            <img [src]="asset.publicUrl" [alt]="asset.metadata.altText"
                                class="w-full h-full object-cover">

                            <!-- Selection Checkmark Overlay -->
                            <div *ngIf="selectedAsset()?.storagePath === asset.storagePath"
                                class="absolute inset-0 bg-blue-500/20 flex items-center justify-center">
                                <div class="bg-blue-500 rounded-full p-1">
                                    <app-icon name="check" [size]="16" class="text-white"></app-icon>
                                </div>
                            </div>

                            <div
                                class="absolute bottom-0 left-0 right-0 bg-black/70 text-white text-xs p-1 truncate opacity-0 group-hover:opacity-100 transition-opacity">
                                {{ asset.filename }}
                            </div>
                        </div>
                    </div>
                    <div *ngIf="(assets$ | async)?.length === 0" class="text-center py-10 text-slate-400 text-sm">
                        No assets found.
                    </div>
                </main>
            </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer p-4 border-t border-zinc-700 flex justify-end gap-3 bg-zinc-900">
            <button (click)="close.emit()" class="px-4 py-2 text-sm text-zinc-300 hover:text-white transition-colors">
                Cancel
            </button>
            <button (click)="confirmSelection()" [disabled]="!selectedAsset()" [class.opacity-50]="!selectedAsset()"
                class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium rounded-lg transition-colors flex items-center gap-2">
                <span>Select Image</span>
                <app-icon name="check" [size]="16"></app-icon>
            </button>
        </div>
    </div>
</div>
